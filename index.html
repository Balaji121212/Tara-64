<!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>
  <style>
    body{
      background:#0b0b0b;
      color:#fff;
      font-family: Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }
    .box{
      border:2px solid #ff4d88;
      padding:30px;
      width:330px;
    }
    .time{
      font-size:22px;
      margin:15px 0;
      color:#ff4d88;
    }
    button{
      padding:10px 18px;
      border:none;
      background:#ff4d88;
      color:white;
      cursor:pointer;
      margin:8px;
    }
    #no{ position:absolute; }
  </style>
</head>
<body>

<div class="box" id="count">
  <h2>Hey Tara
    Countdown to something special ğŸ’˜</h2>
  <div class="time" id="timer"></div>
</div>

<div class="box" id="love" style="display:none;">
  <h2>Timeâ€™s up â°ğŸ’–</h2>
  <p>My heart waited only for YOU.</p>
  <p>Will you be my Valentine ? ğŸŒ¹</p>
  <button onclick="yes()">YES</button>
  <button id="no" onmouseover="move()">NO</button>
</div>

<script>
  // ğŸ‘‰ Set date here (Valentine example)
  var target = new Date("Feb 14, 2026 00:00:00").getTime();

  var x = setInterval(function(){
    var now = new Date().getTime();
    var diff = target - now;

    if(diff <= 0){
      clearInterval(x);
      document.getElementById("count").style.display="none";
      document.getElementById("love").style.display="block";
    } else {
      var d = Math.floor(diff/(1000*60*60*24));
      var h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
      var m = Math.floor((diff%(1000*60*60))/(1000*60));
      var s = Math.floor((diff%(1000*60))/1000);
      document.getElementById("timer").innerHTML =
        d+"d "+h+"h "+m+"m "+s+"s";
    }
  },1000);

  function move(){
    document.getElementById("no").style.left=Math.random()*300+"px";
    document.getElementById("no").style.top=Math.random()*300+"px";
  }
  function yes(){
    document.body.innerHTML =
      "<h1 style='color:#ff66aa'>She said YES ğŸ’•ğŸ¥¹</h1>";
  }
</script>

</body>
</html>
